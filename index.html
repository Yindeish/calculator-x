<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./scripts/index.js" defer></script>
</head>
<body class="f-centralize-block-xy">
    <div class="app f-centralize-block-xy">
        <span class="before"></span>
        <span class="before"></span>
        <span class="before"></span>
        <div class="screen">
            <div class="prior-result"></div>
            <div class="current-result"></div>
        </div>
        <div class="keys">
            <div class="special-operators">
                <div class="pie btn special-operator">pi</div>
                <div class="power btn special-operator">po</div>
                <div class="square-root btn special-operator">sr</div>
            </div>
            <div class="numbers">
                <div class="seven btn number">7</div>
                <div class="eight btn number">8</div>
                <div class="nine btn number">9</div>
                <div class="four btn number">4</div>
                <div class="five btn number">5</div>
                <div class="six btn number">6</div>
                <div class="one btn number">1</div>
                <div class="two btn number">2</div>
                <div class="three btn number">3</div>
                <div class="zero btn number">0</div>
                <div class="decimal-point btn number">.</div>
                <butto class="delete-btn btn">del</button>
            </div>
            <div class="arithmetric-operators">
                <div class="division btn arith f-centralize-block-xy">/</div>
                <div class="open-brace btn arith f-centralize-block-xy">(</div>
                <div class="multiplication btn arith f-centralize-block-xy">*</div>
                <div class="close-brace btn arith f-centralize-block-xy">)</div>
                <div class="subtraction btn arith f-centralize-block-xy">-</div>
                <div class="equality-sign btn arith f-centralize-block-xy">=</div>
                <div class="addition btn arith f-centralize-block-xy">+</div>
            </div>
        </div>
    </div>
</body>
</html>
